<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Keebord</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Keebord</span>
			<ul class="navbar-nav">
					<li class="nav-item active">
							<a class="nav-link" href="https://ljdchost.com/zA3F72f.gif">Feedback</span></a>
					</li>
			</ul>
	</nav>
	<div class="container" id="app">
		<div class="row text-center">
			<div class="col">
				<br>
				<h1 class="display-4">Keebord</h1>
				<hr>
				<span class="lead">Generate your ultimate keyboard layout !</span>
				<br>
				<br>
				<br>
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col offset-lg-3 col-lg-6 offset-md-2 col-md-8 col-smx-12">
				<div class="form-group">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">
								<img src="./build/mark-github.svg">
							</span>
						</div>
						<input id="github-user"
							v-model="gitHubUsername"
							@change="userExist"
							placeholder="GitHub username, e.g. ice-blaze"
							v-bind:class="{ valid: userIsValid, invalid: userIsInvalid }"
							class="form-control"
						>
					</div>
					<div class="no-user" v-bind:class="{hide: !userIsInvalid}">
						User doesn't exist
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="row"> -->
		<!-- <div class="col"> -->
		<!-- <p class="lead">freq ? {{ frequenciesDictionary }}</p> -->
		<!-- </div> -->
		<!-- </div> -->
		<div class="row">
			<div class="keyboard_container">
				<ul id="keyboard">
				</ul>
			</div>
		</div>
		<div class="row" v-show="finishedLoaded">
			<div class="col col-sm-12 text-center">
				<br>
				<button class="btn btn-primary"
						id="btnFrequencyChartCollapser"
						type="button"
						data-toggle="collapse"
						data-target="#collapseFrequencyChart"
						aria-expanded="false"
						aria-controls="collapseFrequencyChart"
				>
					Frequency Details
				</button>
			</div>
			<div class="col offset-lg-3 col-lg-6 offset-md-2 col-md-8 col-smx-12">
				<br>
				<div class="collapse" id="collapseFrequencyChart">
					<bar-chart
						:data="frequenciesDictionary"
						height="1000px"
						class=" card card-body"
					></bar-chart>
				</div>
			</div>
		</div>
	</div>


	<script
		src="./build/bundle.js">
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-74609109-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-74609109-2');
	</script>
</body>
</html>
