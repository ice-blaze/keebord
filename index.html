<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Keebord</title>
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Keebord</span>
			<ul class="navbar-nav">
					<li class="nav-item active">
							<a class="nav-link" href="https://ljdchost.com/zA3F72f.gif">Feedback</span></a>
					</li>
			</ul>
	</nav>
	<div class="container" id="app">
		<div class="row text-center padding">
			<div class="col">
				<h1 class="display-4">Keebord</h1>
				<hr>
				<span class="lead">Generate your ultimate keyboard layout !</span>
			</div>
		</div>
		<div class="row align-items-center padding">
			<div class="col offset-lg-3 col-lg-6 col-smx-12">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">
								<img src="./build/mark-github.svg">
							</span>
						</div>
						<input id="github-user"
                   v-model="gitHubUsername"
                   @change="userExist"
                   placeholder="GitHub username, e.g. ice-blaze"
                   v-bind:class="{ valid: userIsValid, invalid: userIsInvalid }"
                   class="form-control"
						>
					</div>
					<div class="no-user" v-bind:class="{hide: !userIsInvalid}">
						User doesn't exist
					</div>
				</div>
			</div>
		</div>
		<div v-show="!optionsVisibility"  class="row align-items-center " id="search-options-button">
			<div class="col align-items-center d-flex justify-content-center">
        <a
          v-on:click="showOptions()"
          class="btn btn-outline-secondary btn-sm "
          id="options-button"
        >
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>
		<div v-show="optionsVisibility" class="row align-items-center padding" id="search-options">
			<div class="col offset-lg-3 col-lg-2 col-sm-4 col-12">
				<div
          class="input-group mb-3"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Maximum projects"
        >
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">
              <i class="fas fa-folder"></i>
						</span>
					</div>
          <input
            id="projectsLimit"
            v-model="projectsLimit"
            type="number"
            class="form-control"
            min="1"
            step="1"
            value="10"
            placeholder="Maximum projects, e.g. 10"
          >
			  </div>
			</div>
			<div class="col col-lg-2 col-sm-4 col-12">
				<div
          class="input-group mb-3"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Maximum depth in projects"
        >
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">
              <i class="fas fa-indent"></i>
						</span>
					</div>
          <input
            id="depthLimit"
            v-model="depthLimit"
            type="number"
            class="form-control"
            min="1"
            step="1"
            value="2"
            placeholder="Maximum of depth, e.g. 2"
          >
			  </div>
			</div>
			<div class="col col-lg-2 col-sm-4 col-12">
				<div
          class="input-group mb-3"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Maximum files searched"
        >
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">
              <i class="fas fa-file"></i>
						</span>
					</div>
          <input
            id="filesLimit"
            v-model="filesLimit"
            type="number"
            class="form-control"
            min="1"
            step="1"
            value="100"
            placeholder="Maximum files, e.g. 100"
          >
			  </div>
			</div>
		</div>
		<div class="row padding">
			<div class="keyboard_container">
				<ul id="keyboard">
				</ul>
			</div>
			<div id="find_files" class="col col-12 text-center padding">
			</div>
			<div id="loading" class="col col-12 text-center padding">
			</div>
			<div id="credits-error" class="col col-12 text-center padding">
			</div>
		</div>
		<div class="row" v-show="finishedLoaded">
			<div class="col col-sm-12 text-center">
				<button class="btn btn-primary"
						id="btnFrequencyChartCollapser"
						type="button"
						data-toggle="collapse"
						data-target="#collapseFrequencyChart"
						aria-expanded="false"
						aria-controls="collapseFrequencyChart"
				>
					Frequency Details
				</button>
			</div>
			<div class="col offset-lg-3 col-lg-6 offset-md-2 col-md-8 col-smx-12">
				<div class="collapse" id="collapseFrequencyChart">
					<bar-chart
						:data="frequenciesDictionary"
						height="1000px"
						class=" card card-body"
					></bar-chart>
				</div>
			</div>
		</div>
	</div>

	<script
		src="./build/bundle.js">
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-74609109-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-74609109-2');
	</script>
</body>
</html>
